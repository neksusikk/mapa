function d(a,b){ return Math.hypot(a.lat-b.lat,a.lng-b.lng); }

function clearAll(){
  markers.forEach(m=>m.setMap(null));
  polylines.forEach(p=>p.setMap(null));
  markers=[]; polylines=[];
}

function bestForLetter(letter){
  return locations
    .filter(l=>l.name.toUpperCase().startsWith(letter))
    .sort((a,b)=>d(START,a)-d(START,b))[0];
}

function routeDistance(route){
  let sum = d(START,route[0]);
  for(let i=0;i<route.length-1;i++) sum+=d(route[i],route[i+1]);
  return sum;
}

function calculate(){
  clearAll();
  const letters = document.getElementById("letters").value
    .toUpperCase().split(",").map(l=>l.trim());

  const chosen = letters.map(bestForLetter).filter(Boolean);
  if(chosen.length<2) return;

  const perm1 = chosen;
  const perm2 = [...chosen].reverse();

  const d1 = routeDistance(perm1);
  const d2 = routeDistance(perm2);

  const best = d1<=d2 ? perm1 : perm2;
  const alt  = d1<=d2 ? perm2 : perm1;

  draw(best, letters);

  document.getElementById("routes").innerHTML =
    `<b>Możliwe trasy:</b><br>
     Trasa 1: ${best.map(x=>x.name).join(", ")}<br>
     Trasa 2: ${alt.map(x=>x.name).join(", ")}`;
}

function draw(route, letters){
  locations.forEach(l=>{
    let col = letters.some(x=>l.name.toUpperCase().startsWith(x)) ? "red" : "green";
    if(route.includes(l)) col="green";
    markers.push(new google.maps.Marker({
      map, position:{lat:l.lat,lng:l.lng},
      icon:`http://maps.google.com/mapfiles/ms/icons/${col}-dot.png`
    }));
  });

  markers.push(new google.maps.Marker({
    map, position:{lat:START.lat,lng:START.lng},
    icon:"http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
  }));

  polylines.push(new google.maps.Polyline({
    map,
    path:[START,...route],
    strokeColor:"#6a00ff",
    strokeWeight:4
  }));
}
