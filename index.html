<style>
/* RESET */
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  overflow: hidden;
}

#top {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 100;
  background: #111;
  padding: 12px;
  box-shadow: 0 2px 10px rgba(0,0,0,.6);
}

#letterInput {

  padding: 14px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  outline: none;
}

/* MAPA – RESZTA EKRANU */
#map {
  position: absolute;
  top: 72px;
  bottom: 0;
  left: 0;
  right: 0;
}
</style>
</head>
